<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry Board Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: url('board.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #f1f1f1;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #board {
      position: relative;
      width: 90vw;
      height: 90vh;
    }

    .player {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      position: absolute;
      transition: all 0.5s ease-in-out;
      border: 2px solid #fff;
    }

    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      background: rgba(255,255,255,0.8);
      padding: 1rem 2rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #43a047; }

    #dice {
      font-size: 22px;
      font-weight: bold;
    }

    #scoreboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .score {
      margin: 10px;
      font-size: 16px;
    }

    /* Player colors */
    #p1 { background: red; }
    #p2 { background: blue; }
    #p3 { background: green; }
    #p4 { background: orange; }
    #p5 { background: purple; }
  </style>
</head>
<body>
  <div id="board">
    <div class="player" id="p1"></div>
    <div class="player" id="p2"></div>
    <div class="player" id="p3"></div>
    <div class="player" id="p4"></div>
    <div class="player" id="p5"></div>
  </div>

  <div id="controls">
    <button onclick="rollDice()">ðŸŽ² Roll Dice</button>
    <div id="dice">Roll to start</div>
  </div>

  <div id="scoreboard"></div>

  <script>
    // --- Board and players setup ---
    const playerCount = 5;
    const positions = Array(playerCount).fill(0);
    const scores = Array(playerCount).fill(0);
    const playerElements = [];
    let currentPlayer = 0;

    const board = document.getElementById("board");
    const scoreboard = document.getElementById("scoreboard");
    const diceText = document.getElementById("dice");

    // Example layout (20 spaces roughly along bottom edge)
    const path = [];
    for (let i = 0; i < 20; i++) {
      const x = 50 + (i * 40);
      path.push({ x, y: 650 - (Math.sin(i/2) * 50) }); // small wave path
    }

    // initialize player tokens
    for (let i = 0; i < playerCount; i++) {
      const el = document.getElementById(`p${i+1}`);
      playerElements.push(el);
      el.style.left = `${path[0].x + i*10}px`;
      el.style.top = `${path[0].y - i*10}px`;
    }

    function updateScoreboard() {
      scoreboard.innerHTML = "";
      for (let i = 0; i < playerCount; i++) {
        const div = document.createElement("div");
        div.classList.add("score");
        div.innerHTML = `<b>Player ${i+1}</b>: ${scores[i]} pts`;
        if (i === currentPlayer) div.style.textDecoration = "underline";
        scoreboard.appendChild(div);
      }
    }

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      diceText.textContent = `ðŸŽ² Player ${currentPlayer+1} rolled a ${roll}`;
      movePlayer(currentPlayer, roll);
    }

    function movePlayer(index, steps) {
      positions[index] += steps;
      if (positions[index] >= path.length - 1) {
        positions[index] = path.length - 1;
        scores[index] += 5;
        alert(`Player ${index+1} reached the end! +5 points`);
      } else {
        scores[index] += steps;
      }
      const { x, y } = path[positions[index]];
      playerElements[index].style.left = `${x}px`;
      playerElements[index].style.top = `${y}px`;
      nextTurn();
    }

    function nextTurn() {
      currentPlayer = (currentPlayer + 1) % playerCount;
      updateScoreboard();
    }

    updateScoreboard();
  </script>
</body>
</html>
